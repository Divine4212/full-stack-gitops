name: Simple Workflow

on:
  workflow_dispatch:
  workflow_run:
  push:
    branches:
      - 'infra_features'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'


