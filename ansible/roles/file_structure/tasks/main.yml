---
- name: Create required directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /home/ubuntu/monitoring
    - /home/ubuntu/traefik

- name: Ensure acme.json file exists
  file:
    path: /home/ubuntu/traefik/acme.json
    state: touch
    owner: ubuntu
    group: ubuntu
    mode: '0600'
